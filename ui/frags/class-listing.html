<!-- Class record row, represents a single class taken within a year -->
<!-- Appended to a year listing element upon creation -->
    <form class="form-inline w-100">
        <div class="row w-100">
            <div class="col-1"><span class="material-icons drag-class-handle">drag_handle</span></div>
            <div class="col-4"><div class="form-group">
                <input class="info-display-text class-name w-100">
                <p class="info-display-label">name</p>
            </div></div>
            <div class="col-1"><div class="form-group">
                <input class="info-display-text class-grade" size="1">
                <p class="info-display-label">grade</p>
            </div></div>
            <div class="col-1"><div class="form-group">
                <input class="info-display-text class-credits" size="1">
                <p class="info-display-label">credits</p>
            </div></div>
            <div class="col-2"><div class="form-group">
                <select class="info-display-generic-course-subject w-100">
                    <option disabled selected>Subject</option>
                </select>
            </div></div>
            <div class="col-2"><div class="form-group">
                <select class="info-display-generic-course-name w-100" disabled>
                    <option disabled selected>Course Type</option>
                </select>
            </div></div>
            <div class="col-1"><button type="button" class="btn btn-outline-danger small delete-class" style="font-size: 0.5rem; margin-bottom: 1rem !important;"><span class="material-icons">delete</span></button></div>
        </div>
    </form>
