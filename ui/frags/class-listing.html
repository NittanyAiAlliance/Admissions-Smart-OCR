<!-- Class record row, represents a single class taken within a year -->
<!-- Appended to a year listing element upon creation -->
    <form class="form-inline">
        <span class="material-icons mr-sm-2 mb-2 drag-class-handle">drag_handle</span>
        <div class="form-group">
            <input class="info-display-text class-name mr-sm-2" size="16">
            <p class="info-display-label">name</p>
        </div>
        <div class="form-group">
            <input class="info-display-text class-grade mr-sm-2" size="1">
            <p class="info-display-label">grade</p>
        </div>
        <div class="form-group">
            <input class="info-display-text class-credits mr-sm-2" size="1">
            <p class="info-display-label">credits</p>
        </div>
        <div class="form-group">
            <input class="info-display-text class-weight mr-sm-2" size="6">
            <p class="info-display-label">weight</p>
        </div>
    </form>
